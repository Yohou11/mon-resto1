<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma calculatrice</title>
</head>
<body>
    
    <h2>Calculatrice</h2>

  <label for="nombre1">Premier nombre :</label>
  <input type="number" id="nombre1"><br><br>

  <label for="nombre2">Deuxième nombre :</label>
  <input type="number" id="nombre2"><br><br>

  <label for="operation">Opération :</label>
  <select id="operation">
    <option value="add">Addition</option>
    <option value="sub">Soustraction</option>
    <option value="mul">Multiplication</option>
    <option value="div">Division</option>
  </select><br><br>

  <button id="calculer">Calculer</button>

  <h3 id="resultat">Résultat : </h3>

    <script>
        document.getElementById("calculer").addEventListener("click", function () {
            const a = parseFloat(document.getElementById("nombre1").value);
            const b = parseFloat(document.getElementById("nombre2").value);
            const operation = document.getElementById("operation").value;
            let resultat;
    
            switch (operation) {
                case "add":
                    resultat = a + b;
                    break;
                case "sub":
                    resultat = a - b;
                    break;
                case "mul":
                    resultat = a * b;
                    break;
                case "div":
                    if (b !== 0) {
                        resultat = a / b;
                    } else {
                        resultat = "Erreur : Division par zéro";
                    }
                    break;
                default:
                    resultat = "Opération inconnue";
            }
    
            document.getElementById("resultat").innerText = "Résultat : " + resultat;
        });
    </script>

    <script src="index.js"></script>
</body>
</html>
